<h2>Login</h2>
<form ng-submit="login()" class="w-50">
  <div class="form-group">
    <input type="text" ng-model="user.username" class="form-control" placeholder="Username" required>
  </div>
  <div class="form-group">
    <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
  </div>
  <button class="btn btn-primary">Login</button>
</form>
<p class="text-success mt-2" ng-show="loginSuccess">{{ successMessage }}</p>
<p class="text-danger mt-2" ng-show="loginError">{{ errorMessage }}</p>
